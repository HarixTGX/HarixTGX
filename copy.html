<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Details - MadxBotz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    :root {
      --bg-primary:#000000;
      --bg-secondary:#1a1a1a;
      --bg-card:#2d2d2d;
      --text-primary:#ffffff;
      --text-secondary:#b0b0b0;
      --border-color:#404040;
      --shadow:0 8px 32px rgba(0,0,0,0.3);
      --transition:all 0.3s cubic-bezier(0.4,0,0.2,1);
    }
    [data-theme="light"] {
      --bg-primary:#f8f9fa;
      --bg-secondary:#ffffff;
      --bg-card:#ffffff;
      --text-primary:#212529;
      --text-secondary:#6c757d;
      --border-color:#e9ecef;
      --shadow:0 8px 32px rgba(0,0,0,0.1);
    }

    body {
      font-family:'Josefin Sans',sans-serif;
      background:var(--bg-primary);
      color:var(--text-primary);
      min-height:100vh;
      display:flex;align-items:center;justify-content:center;
      padding:20px;
    }

    /* === PRELOADER === */
    #preloader {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:var(--bg-primary);
      display:flex; align-items:center; justify-content:center;
      flex-direction:column;
      z-index:2000;
      transition:opacity 0.8s ease, visibility 0.8s ease;
    }
    #preloader.fade-out {
      opacity:0; visibility:hidden;
    }
    .loader-icon {
      font-size:60px;
      color:#ff004c;
      animation:pulse 1.5s infinite, spin 2s linear infinite;
    }
    .loader-text {
      margin-top:15px;
      font-size:20px;
      font-weight:700;
      color:var(--text-primary);
      animation: textPulse 2s infinite;
    }

    @keyframes pulse { 0%{transform:scale(1);} 50%{transform:scale(1.2);} 100%{transform:scale(1);} }
    @keyframes textPulse { 0%{opacity:0.6;} 50%{opacity:1;} 100%{opacity:0.6;} }
    @keyframes spin { from{transform:rotate(0deg);} to{transform:rotate(360deg);} }

    /* === MAIN CONTAINER === */
    .container {
      max-width:500px; width:100%;
      background:var(--bg-card);
      border-radius:20px;
      box-shadow:var(--shadow);
      overflow:hidden;
      position:relative;
      opacity:0; transform:translateY(20px);
      transition:opacity 0.6s ease, transform 0.6s ease;
    }
    .container.visible { opacity:1; transform:translateY(0); }

    .header { background:linear-gradient(135deg,var(--bg-secondary),var(--bg-card)); padding:30px 25px 20px; position:relative; }
    .theme-toggle {
      position:absolute; top:20px; right:20px;
      background:var(--bg-primary);
      border:2px solid var(--border-color);
      border-radius:50%;
      width:45px; height:45px;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; transition:var(--transition);
      font-size:18px; color:var(--text-primary);
    }
    .theme-toggle:hover { transform:rotate(20deg) scale(1.1); }

    .title { font-size:28px; font-weight:700; margin-bottom:25px; }

    .file-info {
      background:var(--bg-primary);
      border-radius:15px;
      padding:20px; margin-bottom:15px;
      border:1px solid var(--border-color);
      transition:var(--transition);
      position:relative;
    }
    .file-info:hover { transform:translateY(-4px) scale(1.02); box-shadow:0 6px 25px rgba(0,0,0,0.3); }
    .info-label { display:flex; gap:10px; color:var(--text-secondary); font-size:14px; text-transform:uppercase; margin-bottom:8px; }
    .info-value { font-size:16px; color:var(--text-primary); word-break:break-word; }
    .file-size { color:#007bff; font-size:20px; font-weight:700; }

    .action-buttons { padding:25px; display:flex; flex-direction:column; gap:15px; }
    .btn {
      display:flex; align-items:center; justify-content:center;
      gap:12px; padding:16px 20px;
      border:none; border-radius:12px;
      font-size:16px; font-weight:600;
      cursor:pointer; color:white;
      position:relative; overflow:hidden;
      transition:var(--transition);
    }
    .btn::before { content:''; position:absolute; top:0; left:-100%; width:100%; height:100%; background:linear-gradient(90deg,transparent,rgba(255,255,255,0.2),transparent); transition:left 0.5s; }
    .btn:hover::before { left:100%; }
    .btn:hover { transform:translateY(-3px) scale(1.05); box-shadow:0 8px 25px rgba(0,0,0,0.3); }
    .btn-watch { background:linear-gradient(135deg,#007bff,#0056b3); }
    .btn-telegram { background:linear-gradient(135deg,#dc3545,#c82333); }
    .btn-download { background:linear-gradient(135deg,#28a745,#218838); }
    .btn-download i { animation:pulse 2s infinite; }

    .footer { text-align:center; padding:20px 25px; border-top:1px solid var(--border-color); background:var(--bg-secondary); }
    .powered-by { display:flex; align-items:center; justify-content:center; gap:8px; color:var(--text-secondary); font-size:14px; font-weight:500; animation:glow 2s infinite alternate; }
    .brand { color:#dc3545; font-weight:700; }
    @keyframes glow { from{text-shadow:0 0 5px #ff004c;} to{text-shadow:0 0 15px #ff004c;} }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <i class="fas fa-bolt loader-icon"></i>
    <div class="loader-text">MadxBotz Loading...</div>
  </div>

  <!-- Main Content -->
  <div class="container" id="main-content">
    <div class="header">
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <i class="fas fa-sun" id="theme-icon"></i>
      </button>
      <h1 class="title">File Details</h1>
      <div class="file-info">
        <div class="info-label"><i class="fas fa-file-alt"></i> FILENAME</div>
        <div class="info-value">@MadxMvz - Coolie (2025) Hindi HQ HDTS - 1080p - x264 - HQ Clean - 3GB.mkv</div>
      </div>
      <div class="file-info">
        <div class="info-label"><i class="fas fa-hdd"></i> FILE SIZE</div>
        <div class="info-value file-size">2.99GB</div>
      </div>
    </div>
    <div class="action-buttons">
      <a href="#" class="btn btn-watch" onclick="handleAction('watch')"><i class="fas fa-play"></i> Watch Online</a>
      <a href="#" class="btn btn-telegram" onclick="handleAction('telegram')"><i class="fab fa-telegram"></i> Get Telegram File</a>
      <a href="#" class="btn btn-download" onclick="handleAction('download')"><i class="fas fa-download"></i> Fast Download</a>
    </div>
    <div class="footer">
      <div class="powered-by"><i class="fas fa-bolt"></i> Powered by <span class="brand">MadxBotz</span></div>
    </div>
  </div>

  <script>
    function toggleTheme(){
      const html=document.documentElement;
      const themeIcon=document.getElementById('theme-icon');
      const currentTheme=html.getAttribute('data-theme');
      if(currentTheme==='light'){ html.setAttribute('data-theme','dark'); themeIcon.className='fas fa-sun'; localStorage.setItem('theme','dark'); }
      else{ html.setAttribute('data-theme','light'); themeIcon.className='fas fa-moon'; localStorage.setItem('theme','light'); }
    }
    function loadTheme(){
      const savedTheme=localStorage.getItem('theme')||'dark';
      const html=document.documentElement;
      const themeIcon=document.getElementById('theme-icon');
      html.setAttribute('data-theme',savedTheme);
      themeIcon.className=(savedTheme==='light')?'fas fa-moon':'fas fa-sun';
    }
    function handleAction(action){
      const messages={ watch:'Opening video player...', telegram:'Redirecting to Telegram...', download:'Starting download...' };
      showNotification(messages[action]);
    }
    function showNotification(message){
      const notification=document.createElement('div');
      notification.textContent=message;
      notification.style.cssText=`position:fixed;top:20px;right:20px;background:var(--bg-card);color:var(--text-primary);padding:12px 20px;border-radius:8px;box-shadow:var(--shadow);z-index:1000;`;
      document.body.appendChild(notification);
      setTimeout(()=>{ notification.style.opacity='0'; setTimeout(()=>notification.remove(),500); },2000);
    }

    // === Preloader handling ===
    window.addEventListener("load",()=>{
      loadTheme();
      const preloader=document.getElementById("preloader");
      const content=document.getElementById("main-content");
      setTimeout(()=>{
        preloader.classList.add("fade-out");
        content.classList.add("visible");
      },1000); // small delay for effect
    });
  </script>
</body>
</html>
