<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Details - OMG x CLOUD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #1a1a1a;
            --bg-card: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border-color: #404040;
            --accent-blue: #007bff;
            --accent-red: #dc3545;
            --accent-green: #28a745;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--bg-card);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-card));
            padding: 30px 25px 20px;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 18px;
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--text-primary);
        }

        .file-info {
            background: var(--bg-primary);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .file-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .info-label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 500;
            line-height: 1.4;
            word-break: break-word;
        }

        .file-size {
            color: #007bff;
            font-size: 20px;
            font-weight: 700;
        }

        .action-buttons {
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            font-family: 'Josefin Sans', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-watch {
            background: linear-gradient(135deg, #007bff, #0056b3);
        }

        .btn-telegram {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .btn-download {
            background: linear-gradient(135deg, #28a745, #218838);
        }

        .footer {
            text-align: center;
            padding: 20px 25px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .powered-by {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .brand {
            color: #dc3545;
            font-weight: 700;
        }

        .icon-bounce {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-5px);
            }
            60% {
                transform: translateY(-3px);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 25px 20px 15px;
            }
            
            .title {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            .theme-toggle {
                width: 40px;
                height: 40px;
                font-size: 16px;
                top: 15px;
                right: 15px;
            }
            
            .file-info {
                padding: 15px;
                margin-bottom: 12px;
            }
            
            .info-value {
                font-size: 14px;
            }
            
            .file-size {
                font-size: 18px;
            }
            
            .action-buttons {
                padding: 20px;
                gap: 12px;
            }
            
            .btn {
                padding: 14px 16px;
                font-size: 15px;
            }
        }

        /* Tablet */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                max-width: 600px;
            }
        }

        /* Desktop */
        @media (min-width: 769px) {
            .container {
                max-width: 500px;
            }
            
            .action-buttons {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .btn {
                flex: 1;
                min-width: 140px;
            }
        }

        /* Large Desktop */
        @media (min-width: 1200px) {
            .container {
                max-width: 550px;
            }
        }

        /* Dark mode animations */
        @media (prefers-reduced-motion: no-preference) {
            .container {
                animation: slideUp 0.6s ease-out;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hover effects for cards */
        .file-info {
            position: relative;
        }

        .file-info::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .file-info:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <i class="fas fa-sun" id="theme-icon"></i>
            </button>
            <h1 class="title">File Details</h1>
            
            <div class="file-info">
                <div class="info-label">
                    <i class="fas fa-file-alt"></i>
                    FILENAME
                </div>
                <div class="info-value">
                    {{file_name}}
                </div>
            </div>
            
            <div class="file-info">
                <div class="info-label">
                    <i class="fas fa-hdd"></i>
                    FILE SIZE
                </div>
                <div class="info-value file-size">{{file_size}}</div>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="#" class="btn btn-watch" onclick="handleAction('watch')">
                <i class="fas fa-play"></i>
                Watch Online
            </a>
            
            <a href="#" class="btn btn-telegram" onclick="handleAction('telegram')">
                <i class="fab fa-telegram"></i>
                Get Telegram File
            </a>
            
            <a href="#" class="btn btn-download" onclick="handleAction('download')">
                <i class="fas fa-download icon-bounce"></i>
                Fast Download
            </a>
        </div>
        
        <div class="footer">
            <div class="powered-by">
                <i class="fas fa-bolt"></i>
                Powered by <span class="brand">OMGxCloud</span>
            </div>
        </div>
    </div>

    <script>
        // Theme management
        function toggleTheme() {
            const html = document.documentElement;
            const themeIcon = document.getElementById('theme-icon');
            const currentTheme = html.getAttribute('data-theme');
            
            if (currentTheme === 'light') {
                html.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            } else {
                html.setAttribute('data-theme', 'light');
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            }
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const html = document.documentElement;
            const themeIcon = document.getElementById('theme-icon');
            
            html.setAttribute('data-theme', savedTheme);
            
            if (savedTheme === 'light') {
                themeIcon.className = 'fas fa-moon';
            } else {
                themeIcon.className = 'fas fa-sun';
            }
        }

        // Action handlers
        function handleAction(action) {
            const messages = {
                watch: 'Opening video player...',
                telegram: 'Redirecting to Telegram...',
                download: 'Starting download...'
            };
            
            // Create a temporary notification
            showNotification(messages[action]);
            
            // Simulate action with delay
            setTimeout(() => {
                console.log(`${action} action triggered`);
                // Add your actual functionality here
            }, 1000);
        }

        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--bg-card);
                color: var(--text-primary);
                padding: 12px 20px;
                border-radius: 8px;
                box-shadow: var(--shadow);
                z-index: 1000;
                font-family: 'Josefin Sans', sans-serif;
                font-weight: 500;
                border: 1px solid var(--border-color);
                animation: slideIn 0.3s ease-out;
            `;
            
            // Add slide animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => {
                    document.body.removeChild(notification);
                    document.head.removeChild(style);
                }, 300);
            }, 3000);
        }

        // Initialize theme on load
        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
            
            // Add some interactive animations
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px) scale(1.02)';
                });
                
                btn.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
            
            // Add ripple effect to buttons
            buttons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(255,255,255,0.3);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s ease-out;
                        pointer-events: none;
                    `;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
            
            // Add ripple animation
            const rippleStyle = document.createElement('style');
            rippleStyle.textContent = `
                @keyframes ripple {
                    to {
                        transform: scale(2);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(rippleStyle);
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 't' || e.key === 'T') {
                toggleTheme();
            }
        });

        // Performance optimization for mobile
        if (window.innerWidth <= 768) {
            // Disable hover effects on mobile
            document.body.classList.add('mobile');
            const mobileStyle = document.createElement('style');
            mobileStyle.textContent = `
                .mobile .btn:hover {
                    transform: none;
                    box-shadow: none;
                }
                .mobile .file-info:hover {
                    transform: none;
                }
            `;
            document.head.appendChild(mobileStyle);
        }
    </script>
</body>
</html>
